<!DOCTYPE html>
<html>
    <head> 
        <title>Group Project 3</title>
        <!--viewport-->
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
         <!--jquery-->
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
         <!--bootstrap-->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
         <!--style-->
         <link href="/groupproject3/css/normalize.css" rel="stylesheet">
         <link href="/groupproject3/css/style.css" rel="stylesheet">

    </head>
    <body>
        <header>
            <div class="announcement">
                <p>Get FREE shipping on all orders when you join Beauty Insider. Exclusions/terms apply. <strong>LEARN MORE</strong></p>
            </div>
            <div class="navigation-primary">
                <div class="logo">
                    <img src="/groupproject3/images/Sephora-Logo.png" alt="logo">
                </div>
                <div class="search">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        
                      </form>
                </div>
                <div class="nav-item">
                    <div class="stores">
                        <div class="store-visual">
                            <img src="/groupproject3/images/icon_store.png" alt="store icon">
                        </div>
                        <div class="stores-writing">
                            <p>Stores & Services</p>
                        </div>
                    </div>
                    <div class="community">
                        <div class="community-visual">
                            <img src="/groupproject3/images/icon_community.png">
                        </div>
                        <div class="community-writing">
                            <p>Community</p>
                        </div>
                    </div>
                    <div class="styler">
                        <div class="styler-visual">
                            <img src="/groupproject3/images/icon-styler.png">
                        </div>
                        <div class="styler-writing">
                            <p>Styler</p>
                        </div>
                    </div>
                    <div class="signin">
                        <div class="signin-visual">
                            <img src="/groupproject3/images/icon_profile.png">
                        </div>
                        <div class="signin-writing">
                            <p><strong>Sign In</strong></p>
                            <p>for FREE Shipping</p>
                        </div>
                    </div>
                </div>
                <div class="nav-icons">
                    <div class="nav-icons--chat">
                        <img src="/groupproject3/images/icon-chat.png">
                    </div>      
                    <div class="nav-icons--heart">
                        <img src="/groupproject3/images/icon_heart.png">
                    </div>      
                    <div class="nav-icons--basket">
                        <div class="nav-icons--basket">
                            <img src="/groupproject3/images/icon-basket.png">
                        </div>
                    </div>    
                </div>
            </div>
            <div class="navigation-secondary">
                <div class="navsec-items">
                    <p>New</p>
                    <p>Brands</p>
                    <p>Makeup</p>
                    <p>Skincare</p>
                    <p>Hair</p>
                    <p>Fragrance</p>
                    <p>Tools & Brushes</p>
                    <p>Bath & Body</p>
                    <p>Mini Size</p>
                    <p>Gifts</p>
                    <p>Beauty Under $20</p>
                    <p>Sale & Offers</p>
                </div>
            </div>
        </header>

    </body>







    <!--bootstrap cosnt.-->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
